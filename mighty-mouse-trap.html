<html>
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		
        <script>
 		jQuery(document).ready(function(){
		     let totalAdd = 0;
		jQuery(".mouse").animate(("top", "0%"), 5000);
		jQuery(".mouse").hover(function() {
		     jQuery(this).css( background-image, "url(pain.png)");
		     jQuery(this).stop().animate(("top", 100%"), 300), function() {	     
			jQuery(".score" ).html("Score: " + totalAdd++);
			jQuery(this).css(background-image, "url(mouse.png)");
			jQuery(this).animate(("top", "0%), 5000);
			};
		      })
	   	};
        </script>
    </head>
    <body>
	<div class="score">Score: 0</div>
      	<div class="mouse" id="mouse1"></div>
      	<div class="mouse" id="mouse2"></div>
    </body>
</html>
